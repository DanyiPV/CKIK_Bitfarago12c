<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rolunk.css">
    <title>Bitfaragó | Rólunk</title>
</head>
<body>
    <div class="Bemutatkozas" id="Bemutatkozas">
        <div class="CloseButton" id="CloseButton">
            <div id="CloseButtonDiv"></div>
            <img src="Photos/close.png" alt="close.png" onclick="Bezar()">
        </div>
        <div class="BemutatkozasDiv" id="BemutatkozasDiv">
            <img id="BemutatkozasIMG" class="BemutatkozasIMG" src="" alt="">
            <div id="BemutatkozasP" class="BemutatkozasP"></div>
        </div>
    </div>
    <div class="NavBar">
        <div id="VisszaButton">
            <div class="VisszaButtonIMG">
                <a href="index.html"><img src="Photos/arrow.png" alt=""></a>
            </div>
            <div class="VisszaButtonP">
                <p>Vissza</p>
            </div>
        </div>
        <div><h1>Mucsaröcsögei Méneshajtó</h1></div>
        <div id="ora"></div>
    </div>
    <div class="HarmunkDiv">
        <div class="JaniDiv">
            <img src="Photos/KJani.png" alt="">
            <input type="button" value="Kósik János" id="JaniButton" onclick="Bemutatkozas('0')">
        </div>
        <div class="AdamDiv">
            <img src="Photos/random.jpg" alt="">
            <input type="button" value="Orosz Ádám" id="AdamButton" onclick="Bemutatkozas('1')">
        </div>
        <div class="DaniDiv">
            <img src="Photos/PDani.png" alt="" id="DaniIMG">
            <input type="button" value="Pintea Dániel" id="DaniButton" onclick="Bemutatkozas('2')">
        </div>
    </div>
    <div class="Iskola">
        <h1 id="CKIK_name">Ceglédi SZC Közgazdasági és Informatikai Technikum</h1>
        <div class="IskolaContainer">
            <input type="button" value="Előző" id="ElozoButton" onclick="PreviousPic()">
            <div class="BelsoIskolaDiv">
                <div class="Pictures">
                    <div class="PreviousPic">
                        <img src="Photos/ckik6.jpg" alt="" id="PreviousPic">
                    </div>
                    <div class="CurrentPic">
                        <img src="Photos/ckik.jfif" alt="" id="CurrentPic">
                    </div>
                    <div class="NextPic">
                        <img src="Photos/ckik1.JPG" alt="" id="NextPic">
                    </div>
                </div>
            </div>
            <input type="button" value="Következő" id="KovetkezoButton" onclick="NextPic()">
        </div>
    </div>
    <div class="Tanarok">
        <div class="SzabDan">
            <div class="SzabDanIMG">
                <img src="Photos/SzabDan.png" alt="SzabDan.png" title="Szabó Dániel">
            </div>
            <div class="SzabDanP">
                <h1>Szabó Dániel</h1>
            </div>
        </div>
        <div class="CKIKIMG">
            <img src="Photos/CKIK.png" alt="CKIK_logo.png" title="CKIK logó" id="CKIK_logo">
        </div>
        <div class="SzabEman">
            <div class="SzabEmanIMG">
                <img src="Photos/SzabEman.png" alt="SzabEman.png" title="Szabó Emánuel">
            </div>
            <div class="SzabEmanP">
                <h1>Szabó Emánuel</h1>
            </div>
        </div>
    </div>
    <div class="BlackBackground" id="BlackBackground" onclick="Bezar()"></div>
</body>
<script src="js/rolunk.js"></script>
</html>
