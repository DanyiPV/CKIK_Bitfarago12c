        </div>
        <div class="FilterColumn">

            </div>

        <div class="H1CLass">

        </div>
        <div class="SearchBar">
            <div class="FilterDiv">
                <img src="Photos/filter.png" alt="" onclick="Filter()">
            </div>
            <div class="SearchIMG">
                <img src="Photos/search.png" alt="" onclick="SearchBarShow()">
            </div>
            <div class="SearchInput">
                <input type="text" name="search" id="SearchInput" class="SearchInput" placeholder="Keresés" onclick="SearchBarShow()">
            </div>
        </div>
    </div>
